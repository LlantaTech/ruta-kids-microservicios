quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/parentsdb
quarkus.hibernate-orm.database.generation=update
quarkus.http.port=8087

# Kafka
mp.messaging.outgoing.parent-created.connector=smallrye-kafka
mp.messaging.outgoing.parent-created.topic=parent-created
mp.messaging.outgoing.parent-created.value.serializer=org.apache.kafka.common.serialization.StringSerializer

# Swagger UI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.smallrye-openapi.path=/openapi
